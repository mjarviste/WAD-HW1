<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/css/style.css">
</head>
    <div class="main">
        <div class="form-box">
            <div class="logo-image">
                <img src="res/images/notes.png" style="float:left">
            </div>
                <h1>Welcome to postIt!</h1>
                <p>
                    <a href="#">Create an account</a>
                </p>
                <p>Or</p>
                <h2>Please Log In</h2>
            <div class="form">
            <form action="index.html" class="log-in">
                <input type="text" class="input-field" id="username" name="username" placeholder="Email" required><br>
                <input type="text" class="input-field" id="password" name="password" placeholder="Password" required><br><br>
                <input type="submit" class="submit-field" value="Log in">
              </form> 
            </div>
        </div>
    </div>
</body>
</html>
